<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="{{ url_for('static', path='css/auth/sign-up.css') }}" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Гитары от Мансура</h1>
    </header>

    <nav>
        <a href="/" class="main">Главная</a> |
        <a href="/accoustic">Акустические</a> |
        <a href="/classic">Классические</a> |
        <a href="/electro">Электрические</a> |
        <a href="/accessories">Аксессуары</a>
    </nav>

    <div class="container">
        <h2>Регистрация</h2>
        <form action="/sign-up-create-user" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Введите почту">
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Введите логин">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    <p class="no_account">Есть учетная запись?</p>
    <a href="/authorization" class="auth">Авторизация</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{ url_for('static', path='css/auth/sign-in.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='js/auth/auth.js') }}" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Гитары от Мансура</h1>
    </header>
    
    <nav>
        <a href="/" class="main">Главная</a> |
        <a href="/accoustic">Акустические</a> |
        <a href="/classic">Классические</a> |
        <a href="/electro">Электрические</a> |
        <a href="/accessories">Аксессуары</a>
    </nav>
    
    <div class="container">
        <h2>Авторизация</h2>
        <form id="login-form" action="/sign-in" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
        </form>
    <p class="no_account">Нет учетной записи?</p>
    <a href="/sign-up" class="sign-up">Регистрация</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{ url_for('static', path='css/auth/sign-in.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='js/auth/auth.js') }}" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Авторизация</h1>
    </header>
    
    <nav>
        <a href="/">Главная</a>
        <a href="/sign-up">Регистрация</a>
    </nav>
    
    <div class="container">
        <form id="login-form" action="/sign-in" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
</body>
</html>

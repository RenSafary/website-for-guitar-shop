<head>

        }

        h1 {

        }

        form {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

            resize: vertical;
        }

            display: block;

            padding: 10px;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;

        }
    </style>

<body>
    <div class="container">
        <h1>Изменение товаров</h1>
        <form method="post" action="/edit-product-action">
            <table>
                <thead>
                    <tr>
                        <th>Категория</th>
                        <th>Товары</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <ul>
                                {% for product in category.products %}
                                <li>
                                    <input type="text" name="product_name_{{ product.id }}" value="{{ product.name }}" required>
                                    <textarea name="product_description_{{ product.id }}" required>{{ product.description }}</textarea>
                                    <input type="number" name="product_price_{{ product.id }}" value="{{ product.price }}" min="0" required>
                                </li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Сохранить изменения</button>
        </form>        
        <a href="/" class="back-link">Вернуться на главную страницу</a>
    </div>
</body>
</html>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная Панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f0f0, #ffffff);
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: #34495e;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .action-buttons {
            margin-top: 30px;
        }

        .action-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в административную панель</h1>
        <p>Используйте навигацию выше для выполнения различных действий.</p>

        <div class="action-buttons">
            <a href="/edit-product">Изменить товары</a>
            <a href="/add-product">Добавить товары</a>
            <a href="/control_users">Управление пользователями</a>
            <a href="/">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
